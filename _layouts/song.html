---
layout: default
---

<div id="songs">
  <div class="jumbotron" style="background-image: url('{{ site.baseurl }}/assets/images/{{ page.bgimg }}');">
    <div class="container">
      <h1>{{ page.title }}</h1>
    </div>
  </div>

  <div class="container song" style="margin-bottom: 50px;">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        {{ content | markdownify }}
      </div>
  </div>
</div>
